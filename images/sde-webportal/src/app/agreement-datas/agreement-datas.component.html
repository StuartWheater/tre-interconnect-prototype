<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Agreement Data List</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="agreementDatas != null">
        <mat-tab-group (selectedIndexChange)="doSelectAgreementData($event)">
            <mat-tab *ngFor="let agreementData of agreementDatas" [label]="agreementData.label">
                <p>{{agreementData | json}}</p>
                <mat-divider></mat-divider>

                <!-- table mat-table *ngIf="agreementData != null" [dataSource]="agreementData">
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef> Test </th>
                        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="agreementsData.columnFields"></tr>
                    <tr mat-row *matRowDef="let row; columns: agreementsData.columnFields;"></tr>
                </table -->

                <mat-paginator *ngIf="agreementData != null" [length]="agreementData.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
            </mat-tab>
        </mat-tab-group>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingAgreementDataSummaries"></mat-progress-bar>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingAgreementData"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doReloadAgreementDataSummaries()">RELOAD AGREEMENT DATA TYPES</button>
        <button mat-button *ngIf="selectedAgreementData != null" (click)="doReloadAgreementData()">RELOAD AGREEMENT DATA</button>
    </mat-card-actions>
</mat-card>
