<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Request Checker List</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="requestCheckers != null">
        <mat-card *ngFor="let requestChecker of requestCheckers">
            <mat-card-header><h3>{{requestChecker.name}}</h3></mat-card-header>
            <mat-card-content>
                {{requestChecker.description}}
            </mat-card-content>
            <mat-card-actions>
                <mat-slide-toggle [(ngModel)]="requestChecker.enabled" disabled="requestChecker.immutable">enabled</mat-slide-toggle>
            </mat-card-actions>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingRequestCheckers"></mat-progress-bar>
        <button mat-button (click)="doLoadRequestCheckerList()">LOAD REQUEST CHECKERS</button>
        <span *ngIf="outcome">&nbsp;&nbsp;{{outcome}}</span>
    </mat-card-actions>
</mat-card>
