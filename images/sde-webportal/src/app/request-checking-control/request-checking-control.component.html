<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Request Checker List</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="requestCheckers != null">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingRequestCheckers"></mat-progress-bar>

        <p>{{requestCheckers | json}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doLoadRequestCheckerList()">LOAD REQUEST CHECKERS</button>
    </mat-card-actions>
</mat-card>
