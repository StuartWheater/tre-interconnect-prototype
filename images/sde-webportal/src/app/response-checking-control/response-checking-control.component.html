<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Response Checker List</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="responseCheckers != null">
        <mat-card *ngFor="let responseChecker of responseCheckers">
            <mat-card-header><h3>{{responseChecker.name}}</h3></mat-card-header>
            <mat-card-content>
                {{responseChecker.description}}
            </mat-card-content>
            <mat-card-actions>
                <mat-slide-toggle [(ngModel)]="responseChecker.enabled">enabled</mat-slide-toggle>
            </mat-card-actions>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResponseCheckers"></mat-progress-bar>
        <button mat-button (click)="doLoadResponseCheckerList()">LOAD RESPONSE CHECKERS</button>
        <span>&nbsp;&nbsp;</span>
        <button mat-button (click)="doSaveResponseCheckerList()">SAVE RESPONSE CHECKERS</button>
        <span *ngIf="outcome">&nbsp;&nbsp;{{outcome}}</span>
    </mat-card-actions>
</mat-card>
