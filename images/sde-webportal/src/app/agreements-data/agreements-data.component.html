<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Agreements Data List</h1></mat-card-title>
    </mat-card-header>
    <mat-tab-group>
        <mat-tab *ngFor="let summary of summaries; let i = index" label="{{summaries.label}}">
            <mat-card-content *ngIf="data[i] != null">
                <table mat-table [dataSource]="data[i]">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> {{summary.label}} </th>
                        <td mat-cell *matCellDef="let agreementsData"> {{summary.data}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="data.label"></tr>
                    <tr mat-row *matRowDef="let row; columns: data[i];"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
    <mat-card-actions>
        <button mat-button (click)="doReloadAgreementsDataSummaries()">RELOAD AGREEMENTS DATA</button>
    </mat-card-actions>
</mat-card>
