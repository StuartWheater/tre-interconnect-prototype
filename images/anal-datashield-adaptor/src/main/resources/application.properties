# Analysis DataSHIELD Adaptor

quarkus.log.level=INFO

quarkus.smallrye-openapi.store-schema-directory=../../docs/openapi/anal-datashield-adaptor

amqp-host=localhost
amqp-port=5672
amqp-username=admin
amqp-password=password

mp.messaging.incoming.dsa_incoming.connector=smallrye-amqp
mp.messaging.incoming.dsa_incoming.address=anal_outgoing_responses
