<mat-card>
    <mat-card-header>
        <mat-card-title>Response List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul *ngFor="let responseId of responseIds">
            <li><button mat-button (click)="doSelectResponse({{responseId}})">{{responseId}}</button></li>
        </ul>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResponseIds"></mat-progress-bar>
    </mat-card-content>
    <mat-card-content>
        <div>
            {{selectedResponseId}}
        </div>
        <div>
            {{responseText}}
        </div>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoadingResponseText"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doReloadList()">RELOAD</button>
    </mat-card-actions>
</mat-card>
