<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Simple Request Creator</h1></mat-card-title>
        <mat-card-subtitle><h2>Analysis parameters</h2></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-progress-bar mode="indeterminate" *ngIf="isSubmitting"></mat-progress-bar>
        <p *ngIf="submissionOutcome">Outcome: {{submissionOutcome}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="doCreateRequest()">Submit Request</button>
    </mat-card-actions>
</mat-card>
