<mat-card>
    <mat-card-header>
        <mat-card-title><h1>Provider List</h1></mat-card-title>
        <mat-card-subtitle><h2>Provider parameters</h2></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="providers">
            <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef> Name </th>
                 <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                 <th mat-header-cell *matHeaderCellDef> Description </th>
                 <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="host">
                 <th mat-header-cell *matHeaderCellDef> Host </th>
                 <td mat-cell *matCellDef="let element"> {{element.host}} </td>
            </ng-container>
            <ng-container matColumnDef="port">
                 <th mat-header-cell *matHeaderCellDef> Port </th>
                 <td mat-cell *matCellDef="let element"> {{element.port}} </td>
            </ng-container>
            <ng-container matColumnDef="connector">
                 <th mat-header-cell *matHeaderCellDef> Connector </th>
                 <td mat-cell *matCellDef="let element"> {{element.connector}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                 <th mat-header-cell *matHeaderCellDef> Address </th>
                 <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="username">
                 <th mat-header-cell *matHeaderCellDef> Username </th>
                 <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                 <th mat-header-cell *matHeaderCellDef> Password </th>
                 <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-progress-bar mode="indeterminate" *ngIf="isRequesting"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="doGetProviders()">Reload Providers</button>
    </mat-card-actions>
</mat-card>
