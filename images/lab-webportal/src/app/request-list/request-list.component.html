<mat-card>
    <mat-card-header>
        <mat-card-title>Request List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="column">
                <ul *ngFor="let requestId of requestIds">
                    <li><button mat-button (click)="doSelectRequest(requestId)">{{requestId}}</button></li>
                </ul>
                <mat-progress-bar mode="indeterminate" *ngIf="isLoadingRequestIds"></mat-progress-bar>
            </div>
            <div class="column">
                <p>{{selectedRequestId}}</p>
                <pre>{{requestText | json}}</pre>
                <mat-progress-bar mode="indeterminate" *ngIf="isLoadingRequestText"></mat-progress-bar>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doReloadList()">RELOAD IDS</button>
    </mat-card-actions>
</mat-card>
