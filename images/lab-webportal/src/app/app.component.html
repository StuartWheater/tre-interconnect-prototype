<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>SDE Researcher Test Bed Portal</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button aria-label="User">
        <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button aria-label="Apps">
        <mat-icon>apps</mat-icon>
    </button>
</mat-toolbar>

<mat-tab-group>
    <mat-tab matBadge="8" matBadgePosition="after" matBadgeColor="primary" label="Analysis Request Creator">
        <sde-request-creator></sde-request-creator>
    </mat-tab>
    <mat-tab matBadge="8" matBadgePosition="after" matBadgeColor="primary" label="DataSHIELD Analysis Request Creator">
        <sde-datashield-request-creator></sde-datashield-request-creator>
    </mat-tab>
    <mat-tab matBadge="8" matBadgePosition="after" matBadgeColor="primary" label="Analysis Request Log">
        Analysis Request
    </mat-tab>
    <mat-tab matBadge="8" matBadgePosition="after" matBadgeColor="primary" label="Analysis Response Log">
        Analysis Response
    </mat-tab>
</mat-tab-group>
