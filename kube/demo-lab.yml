apiVersion: v1
kind: Pod
metadata:
  name: demo-lab
spec:
  containers:
  - name: mongo
    image: quay.io/domino/mongo
    volumeMounts:
      - mountPath: /data/db
        name: mongo-data
    ports:
    - containerPort: 27017
    env:
      - name: MONGO_INITDB_ROOT_USERNAME
        value: "admin"
      - name: MONGO_INITDB_ROOT_PASSWORD
        value: "password"
  - name: minio
    image: quay.io/minio/minio
    volumeMounts:
      - mountPath: /data
        name: minio-data
    env:
      - name: MINIO_ROOT_USER
        value: "admin"
      - name: MINIO_ROOT_PASSWORD
        value: "password"
    args: ["server", "/data", "--address", ":9000", "--console-address", ":9001"]
  - name: activemq
    image: quay.io/artemiscloud/activemq-artemis-broker
    ports:
    - containerPort: 5672
      hostPort: 5672
    env:
      - name: AMQ_USER
        value: "admin"
      - name: AMQ_PASSWORD
        value: "password"
      - name: AMQ_PORT
        value: "5672"
  - name: webportal
    image: docker.io/risbic/lab-webportal:latest
    ports:
    - containerPort: 80
      hostPort: 8080
    env:
      - name: NGINX_HOST
        value: "localhost"
      - name: NGINX_PORT
        value: "80"
  - name: request_creator
    image: docker.io/risbic/lab-request-creator:latest
  - name: response_processor
    image: docker.io/risbic/lab-response-processor:latest
  - name: request_sender
    image: docker.io/risbic/lab-request-sender:latest
  volumes:
    - name: mongo-data
      hostPath:
        path: /home/swheater/sde-demo/data/lab/mongo
        type: DirectoryOrCreate
    - name: minio-data
      hostPath:
        path: /home/swheater/sde-demo/data/lab/minio
        type: DirectoryOrCreate
